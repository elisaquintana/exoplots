attrs:
    Figure:
        outline_line_color: "black"
        outline_line_width: 2.5
        plot_width: 750
        plot_height: 600
    Grid:
        grid_line_width: 2.5
    Title:
        align: "center"
        text_font_size: "24pt"
    Axis:
        axis_label_text_font_size: "20pt"
        major_label_text_font_size: "18pt"
        axis_label_text_font_style: "normal"
        axis_line_width: 2.5
        major_tick_line_width: 2.5
        minor_tick_line_width: 2
        major_tick_in: 0
        minor_tick_in: 0
        major_tick_out: 10
        minor_tick_out: 7
    Legend:
        label_text_font_size: "14pt"
        title_text_font_size: "14pt"
        orientation: "horizontal"
        title_text_font_style: "bold"
        title_standoff: 0
        # intentionally left black to turn into Python's None, which turns
        # off borders on legends
        border_line_color:
        click_policy: "hide"
        margin: 3
